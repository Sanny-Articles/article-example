# Only build tags
if: tag IS present
language: minimal
before_install:
- sudo apt-get update
addons:
  apt:
    packages:
    - libpcre3
    - libpcre3-dev
    - chktex
    - texlive-full
script:
- cd src
- pdflatex main.tex
- bibtex main.aux
- pdflatex main.tex
- pdflatex main.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: main.pdf
  on:
    repo: Sanny-Articles/article-example
    tags: true
  cleanup: false
